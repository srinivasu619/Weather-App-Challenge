<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>

<body>
    <div class="dashboardContainer">
        <div class="mainScreen">
            <div class="header vcenter">
                <div class="logoHold center">
                    <img src="https://i.imgrpost.com/imgr/2018/01/28/mostlycloudy.png" alt="mostlycloudy.png" border="0" />
                </div>
                <div class="logoName center">
                    Météo
                </div>
            </div>
            <div class="todayLabel center">Today's Weather</div>
            <div class="sunHolder center">
                <div class="sun"></div>
            </div>
            <div class="infotab center">
                <div class="temprature">
                    <div class="tempvalue center">
                        21&#176
                    </div>
                    <div class="condition center">
                        Sunny
                    </div>
                </div>
                <div class="details">
                    <div class="detail">
                        Mostly Clear
                    </div>
                    <div class="detail">
                        Humidity : 65%
                    </div>
                    <div class="detail">
                        Wind : 2 km/h N-E
                    </div>
                    <div class="detail">
                        Min: 11&#176 &nbsp;&nbsp;Max: 23&#176
                    </div>
                </div>
            </div>
            <div class="future vcenter">
                <div class="day vcenter">
                    <h5>Mon</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/006-sunny.png" alt="006-sunny.png" border="0" />
                    <div class="temp">20&#176</div>
                </div>
                <div class="day vcenter">
                    <h5>Tue</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/009-sky.png" alt="009-sky.png" border="0" />
                    <div class="temp">21&#176</div>
                </div>
                <div class="day vcenter">
                    <h5>Wed</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/008-summer-rain.png" alt="008-summer-rain.png" border="0" />
                    <div class="temp">23&#176</div>
                </div>
                <div class="day vcenter">
                    <h5>Thu</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/009-sky.png" alt="009-sky.png" border="0" />
                    <div class="temp">22&#176</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
